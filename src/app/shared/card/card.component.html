<a class="card" href="#" [routerLink]="['/band', band.id]">
    <div class="card__sticker"></div>
    <div class="card__media-container">
        <img class="card__media" src="{{band.image}}" alt="{{band.name}} logo">
    </div>
    <div class="card__data">
        <span class="card__text h3">{{band.name}}</span>
    </div>
</a>
