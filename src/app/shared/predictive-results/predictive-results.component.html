<div class="predictive-results" *ngIf="bands?.length">
    <ul class="predictive-results__list">
        <li class="predictive-results__item" *ngFor="let band of bands">
            <a href="#" class="predictive-results__link" [routerLink]="['/band',band.id]" (click)="navigation($event, band.id)">{{band.name}}</a>
        </li>
    </ul>
</div>
